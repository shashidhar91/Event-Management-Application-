<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>NT Event Group</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="theme/assets/css/main.css" />
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" life="2000"/>
        <header id="header">
            <div class="inner">
                <a href="index.xhtml" class="logo">NT Event Group</a>
                <nav id="nav">
                    <a href="index.xhtml">HOME</a>
                    <a href="pages/user-detail.xhtml">SIGN UP</a>
                </nav>
            </div>
        </header>
        <!-- Banner -->
        <section id="banner">
            <div class="inner">

                <h1><span>Find your next experience</span></h1>
                <h:form id="login" prependId="false" >
                    <h1 id="center">LOGIN PANEL</h1>
                    <h:inputText id="username"  value="#{loginMB.username}" required="true" requiredMessage="User Name is required &nbsp;&nbsp;&nbsp;"/>
                    <h:inputSecret id="password" value="#{loginMB.password}" 	required="true" requiredMessage="Password is required &nbsp;&nbsp;&nbsp;"/>
                    <h:commandButton action="#{loginMB.userLogin}"  id="submit" value="LOGIN" ></h:commandButton>
                </h:form>
            </div>
        </section>

        <section id="footer">
            <div class="inner">
                <div class="copyright" align="center">
                    Copyright Â© NT Event Group All Rights Reserved 
                </div>
            </div>	
        </section>

    </h:body>
</html>
