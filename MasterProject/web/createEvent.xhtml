<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>NT Event Group</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	
    </h:head>
    <h:body>
                
        <header id="header">
            <div class="inner">
		<a href="index.xhtml" class="logo">NT Event Group</a>
		<nav id="nav">
                    <a href="index.xhtml">Home</a>
<!--                    <a href="generic.html">Log in</a>
                    <a href="elements.html">Sign up</a>-->
		</nav>
            </div>
	</header>
	<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				
        <h:panelGrid columns="6" >
        <h:form>   
            <div class="field half">
		<label for="eventTitle">Title</label>
		<h:inputText styleClass="textfield" value="#{eventMB.eventTitle}" id="eventTitle" />
            </div>
            <div class="field half">
		<label for="email">Event Type</label>
                <h:inputText styleClass="textfield" value="#{eventMB.eventType}" id="eventType" />
            </div>
            <div class="field half">
		<label for="email">Start Date</label>
                <h:inputText styleClass="textfield" value="#{eventMB.startDate}" id="startDate" />
            </div>
            <div class="field half">
		<label for="email">End Date</label>
                <h:inputText styleClass="textfield" value="#{eventMB.endDate}" id="endDate" />
            </div>
            <div class="field">
		<label for="description">Description</label>
                <h:inputTextarea value="#{eventMB.description}" id="description" rows="3"></h:inputTextarea>
            </div>
            <ul class="actions">
                <li><h:commandButton type="submit" action="#{eventMB.addEvent}" value="Send Message" class="alt" /></li>
            </ul>
	</h:form>
        </h:panelGrid>                                  
    </h:body>
</html>
